<!DOCTYPE html>
<html>
<body>

<h2>O que o JavaScript pode fazer?</h2>

<p>JavaScript pode alterar os valores de atributo HTML..</p>

<p>Nesse caso, o JavaScript altera o valor do atributo src (source) de uma imagem..</p>

<button onclick="document.getElementById('myImage').src='ac.jpg'">Acenda a Luz</button>

<img id="myImage" src="ac.jpg" style="width:100px">

<button onclick="document.getElementById('myImage').src='ap.jpg'">Apague a Luz</button>

</body>
</html>
